<div class="row">
	<h1>Who's Meditating</h1>
</div>
<div class="row" ng-repeat="med in meditations">    
	<div class="col-md-10">
		<h3>{{med.name}} is meditating!</h3>
		<h4><span class="label label-default">{{med.location}}</span></h4>
	</div>
	<div class="col-md-2">
		<a href="{{med.link}}" class="pull-right"><img ng-src="{{med.photo}}" class="img-circle"></a>
	</div> 
	<hr>
</div>
