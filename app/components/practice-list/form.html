<div ng-controller="practiceListForm as ctrl">
	<h2>Create New Form</h2>
	<div ng-repeat="(name, form) in forms" class="panel panel-default">
		<div class="panel-body">
			<a href="#/{{name}}"><h3>{{form.data}}</h3></a>
			<p>{{form.time | date:'short'}}</p>
			<p><button class="btn btn-sm btn-danger" ng-click="ctrl.deleteForm(name)">Delete</button></p>
		</div>
	</div>
</div>
