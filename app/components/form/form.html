<div ng-controller="formForm as ctrl">
	<h2>Create New Form</h2>
	<form class="form-inline">
		<div class="form-group">
			<label for="formTitle">Form Title</label>
			<input type="text" class="form-control" id="formTitle" ng-model="ctrl.formTitle" placeholder="Enter Title">
		</div>
		<button type="submit" class="btn btn-primary" ng-click="ctrl.saveData(ctrl.formTitle)">Submit</button>
	</form><hr>
	<div ng-repeat="(name, form) in forms" class="panel panel-default">
		<div class="panel-body">
			<a href="#/{{name}}"><h3>{{form.data}}</h3></a>
			<p>{{form.time | date:'short'}}</p>
			<p><button class="btn btn-sm btn-danger" ng-click="ctrl.deleteForm(name)">Delete</button></p>
		</div>
	</div>
</div>
