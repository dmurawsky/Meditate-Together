<div class="row">
	<div class="col-md-9">
		<h1>{{monad.title}}</h1><hr>
		<div class="row">
			<div class="col-md-3" ng-repeat="(name, connection) in monad.connections" ng-cloak>
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title"><a href="#/{{name}}">{{name}}</a></h3>
					</div>
					<div class="panel-body">
						<p ng-repeat="(relName, relationship) in connection"><a href="#/{{relName}}">{{relName}}</a></p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="col-md-3">
		<table style="text-align:center!important;">
			<tr>
				<th></th>
				<th>Monad</th>
				<th>Relationship</th>
				<th>Connection</th>
			</tr>
			<tr>
				<td><button ng-init="showFirst = true" ng-click="showFirst = !showFirst" ng-show="showFirst" type="submit" class="btn btn-danger btn-xs" ng-click="makeConnection()">x</button><button ng-click="showFirst = !showFirst" ng-hide="showFirst" type="submit" class="btn btn-success btn-xs" ng-click="makeConnection()">+</button></td>
				<td ng-show="showFirst">{{monad.title}}</td>
				<td ng-show="showFirst"><input type="text" class="form-control" ng-model="newConnection"></td>
				<td ng-show="showFirst"><input type="text" class="form-control" ng-model="newRelationship"></td>
			</tr>
			<tr>
				<td><button ng-init="showSecond = true" ng-click="showSecond = !showSecond" ng-show="showSecond" type="submit" class="btn btn-danger btn-xs" ng-click="makeConnection()">x</button><button ng-click="showSecond = !showSecond" ng-hide="showSecond" type="submit" class="btn btn-success btn-xs" ng-click="makeConnection()">+</button></td>
				<td ng-show="showSecond"><input type="text" class="form-control" ng-model="newConnection"></td>
				<td ng-show="showSecond">{{monad.title}}</td>
				<td ng-show="showSecond"><input type="text" class="form-control" ng-model="newRelationship"></td>
			</tr>
			<tr>
				<td><button ng-init="showThrid = true" ng-click="showThrid = !showThrid" ng-show="showThrid" type="submit" class="btn btn-danger btn-xs" ng-click="makeConnection()">x</button><button ng-click="showThrid = !showThrid" ng-hide="showThrid" type="submit" class="btn btn-success btn-xs" ng-click="makeConnection()">+</button></td>
				<td ng-show="showThrid"><input type="text" class="form-control" ng-model="newRelationship"></td>
				<td ng-show="showThrid"><input type="text" class="form-control" ng-model="newConnection"></td>
				<td ng-show="showThrid">{{monad.title}}</td>
			</tr>
		</table>
		<button type="submit" class="btn btn-primary btn-block" ng-click="makeConnection()">+</button>
	</div>
</div>
