<!doctype HTML>
<html lang="en" ng-app="app">
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="assets/css/styles.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<title>SOIL</title>
</head>
<body ng-controller="MonadCtrl">
	<div id="wrapper">
		<div id="northWrapper" class="wrapper">
		    <div id="nw" class="sides">
		        <a href="#"><p><span class="glyphicon glyphicon-star"></span></p></a>
		    </div>
		    <div id="n" class="sides">
		        <input class="form-control" id="search" placeholder="Search" />
		    </div>
		    <div id="ne" class="sides">
		        <a href="#"><p><span class="glyphicon glyphicon-user"></span></p></a>
		    </div>
		</div>
		<div id="centerWrapper" class="wrapper noSidebar">
		    <div id="w" class="sides">
		        <h4>Data Types</h4>
		    </div>
		    <div id="monad" ng-view></div>
		    <div id="e" class="sides">
		        <h4>Apps</h4>
		    </div>
		</div>
		<div id="southWrapper" class="wrapper">
		    <div id="sw" class="sides">
		        <button class="btn btn-default" data-toggle="modal" data-target="#newDataModal"><span class="glyphicon glyphicon-plus"></span></button>
		    </div>
		    <div id="s" class="sides">
		        <p>
		        	<a href><span class="glyphicon glyphicon-user"></span></a><a href><span class="label label-primary"><span class="glyphicon glyphicon-plus"></span></span></a>
		        	<a href><span class="glyphicon glyphicon-camera"></span></a><a href><span class="label label-primary"><span class="glyphicon glyphicon-plus"></span></span></a>
		        	<a href><span class="glyphicon glyphicon-music"></span></a><a href><span class="label label-primary"><span class="glyphicon glyphicon-plus"></span></span></a>
		        	<a href><span class="glyphicon glyphicon-phone"></span></a><a href><span class="label label-primary"><span class="glyphicon glyphicon-plus"></span></span></a>
		        	<a href><span class="glyphicon glyphicon-tint"></span></a><a href><span class="label label-primary"><span class="glyphicon glyphicon-plus"></span></span></a>
		        	<a href><span class="glyphicon glyphicon-user"></span></a><a href><span class="label label-primary"><span class="glyphicon glyphicon-plus"></span></span></a>
		        	<a href><span class="glyphicon glyphicon-picture"></span></a><a href><span class="label label-primary"><span class="glyphicon glyphicon-plus"></span></span></a>
		        </p>
		    </div>
		    <div id="se" class="sides">
		        <button class="btn btn-default" data-toggle="modal" data-target="#newAppModal"><span class="glyphicon glyphicon-cog"></span></button>
		    </div>
		</div>
	</div>
	<div class="modal fade" id="newDataModal">
		<div class="modal-dialog">
			<div class="modal-content">
				<form></form><div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Add Data</h4>
				</div>
				<div class="modal-body">
					<input type="text" class="form-control" ng-model="newDataType" placeholder="Type of Data" required><br>
					<input type="text" class="form-control" ng-model="newDataTitle" placeholder="Data Title"><br>
					{{newDataTitle | sanInput}}<br><br>
					<textarea class="form-control" ng-model="newData" placeholder="Data"></textarea>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<button type="button" class="btn btn-primary" ng-click="saveData(newDataType, newData)">Save</button>
				</div></form>
			</div>
		</div>
	</div>
	<div class="modal fade" id="newAppModal">
		<div class="modal-dialog">
			<div class="modal-content">
				</form><div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title">Manage Apps</h4>
				</div>
				<div class="modal-body">
					APPS
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
	<script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.4/angular-route.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.0.5/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
	<script src="app/app.module.js"></script>
	<script src="app/components/chatStorm.js"></script>
</body>
</html>
